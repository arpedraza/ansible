cat > ansible.cfg << 'EOF'
[defaults]
inventory = inventory/
host_key_checking = False
retry_files_enabled = False
roles_path = playbooks/*/roles
interpreter_python = auto_silent

[inventory]
enable_plugins = yaml, ini, script, auto

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False
EOF