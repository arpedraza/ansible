---
# Shared admin group used across all distros (portable)
linux_admin_group: "admin"

# Optional SSH hardening (OFF by default; enable after canary success)
harden_sshd_disable_password_login: false

# Where to store archives on target servers
offboard_archive_path: "/var/archives/offboard"

# Default nologin shell for locked users
linux_nologin_shell: "/sbin/nologin"

# Define your admins here (source of truth)
# - Paste public keys received from users into ssh_public_keys
# - Set a temporary password (plaintext) per user and distribute securely
#   Users will be forced to change it on first login (chage -d 0)
# State meaning:
#   present  : user enabled, in admin group, keys present
#   revoked  : user cannot login (no keys, locked password, expired, nologin), removed from admin group
#   offboard : revoked + archive & remove live home dir (home moved under offboard_archive_path)
#   decom    : revoked + archive home if needed + delete user account (archive kept)

linux_admins:

